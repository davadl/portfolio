<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .upload-form {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
    }
    .upload-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-form .form-group {
      margin-bottom: 20px;
    }
    .upload-form .form-group label {
      font-weight: bold;
    }
    .upload-form .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .upload-form .form-group .error-message {
      color: red;
    }
    .upload-form .form-group .success-message {
      color: green;
    }
    .upload-form .form-group .button-container {
      text-align: center;
    }
    .upload-form .form-group .button-container button {
      padding: 10px 20px;
      background-color: #008CBA; /* Blue */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .upload-form .form-group .button-container button:hover {
      background-color: #007B9A; /* Darker blue */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-form">
      <h2>Upload Image</h2>
      <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group button-container">
          <button type="submit">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>AI Images</title>
    <style>
        /* ... existing styles ... */

        /* Custom icon styles */
        .gallery-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gallery-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            padding: 0;
            font-size: 24px;
            color: #333;
        }

        .gallery-controls button:hover {
            color: #000;
        }

        .gallery-controls button:focus {
            outline: none;
        }

        /* Custom icons */
        .gallery-controls .prev-icon::before {
            content: "\2190";
        }

        .gallery-controls .next-icon::before {
            content: "\2192";
        }

        .gallery-controls .zoom-in-icon::before {
            content: "+";
        }

        .gallery-controls .zoom-out-icon::before {
            content: "-";
        }
    </style>
</head>
<body>
    <!-- ... existing HTML content ... -->

    <div class="gallery-controls">
        <button class="prev-icon" title="Previous"></button>
        <button class="next-icon" title="Next"></button>
        <button class="zoom-in-icon" title="Zoom In"></button>
        <button class="zoom-out-icon" title="Zoom Out"></button>
    </div>

    <!-- ... existing JavaScript code ... -->
</body>
</html>

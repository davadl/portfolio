<!DOCTYPE html>
<html>
<head>
    <title>AI Images</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            justify-items: center;
        }
        .image-tile {
            width: 100%;
            max-width: 200px;
        }
        .image-tile img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .image-tile {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>

    <script>
        fetch('image_store.json')
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('imageContainer');
                data.images.forEach(image => {
                    const imageTile = document.createElement('div');
                    imageTile.className = 'image-tile';
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.alt;
                    const description = document.createElement('p');
                    description.textContent = image.description;
                    imageTile.appendChild(img);
                    imageTile.appendChild(description);
                    imageContainer.appendChild(imageTile);
                });
            });
    </script>
</body>
</html>

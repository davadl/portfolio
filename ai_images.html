<!DOCTYPE html>
<html>
<head>
    <title>AI Images</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-tile {
            margin: 10px;
        }
        .image-tile img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>

    <script>
        fetch('image_store.json')
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('imageContainer');
                data.images.forEach(image => {
                    const imageTile = document.createElement('div');
                    imageTile.className = 'image-tile';
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.alt;
                    const description = document.createElement('p');
                    description.textContent = image.description;
                    imageTile.appendChild(img);
                    imageTile.appendChild(description);
                    imageContainer.appendChild(imageTile);
                });
            });
    </script>
</body>
</html>

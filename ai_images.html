        /* Fullscreen mode */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .fullscreen img, .fullscreen video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

    <script>
        // ... existing code ...

        // Fullscreen mode
        const fullscreen = document.createElement('div');
        fullscreen.className = 'fullscreen';
        const fullscreenMedia = document.createElement('img');
        fullscreenMedia.id = 'fullscreenMedia';
        fullscreen.appendChild(fullscreenMedia);
        document.body.appendChild(fullscreen);

        function enterFullscreen(src) {
            fullscreenMedia.src = src;
            fullscreen.style.display = 'flex';
        }

        function exitFullscreen() {
            fullscreen.style.display = 'none';
        }

<!DOCTYPE html>
<html>
<head>
    <title>AI Images</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            justify-items: center;
        }
        .image-tile {
            width: 100%;
            max-width: 200px;
        }
        .image-tile img, .image-tile video {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-tile img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .image-tile {
                max-width: 100px;
            }
        }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .prev-arrow, .next-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .prev-arrow {
            left: 10px;
        }
        .next-arrow {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>
    <div id="lightbox" style="display: none;">
        <img id="lightboxImage">
    </div>
    <div class="prev-arrow" id="prevArrow">&#8249;</div>
    <div class="next-arrow" id="nextArrow">&#8250;</div>

    <script>
        fetch('image_store.json')
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('imageContainer');
                const lightbox = document.getElementById('lightbox');
                const lightboxImage = document.getElementById('lightboxImage');
                const lightboxVideo = document.createElement('video');
                lightboxVideo.style.display = 'none';
                lightboxVideo.controls = true;
                lightbox.appendChild(lightboxVideo);
                data.images.forEach((image, index) => {
                    const imageTile = document.createElement('div');
                    imageTile.className = 'image-tile';
                    let media;
                    if (image.type === 'video') {
                        media = document.createElement('video');
                        media.src = image.src;
                        media.alt = image.alt;
                        media.loading = "lazy";
                        media.controls = true;
                    } else {
                        media = document.createElement('img');
                        media.src = image.src;
                        media.alt = image.alt;
                        media.loading = "lazy";
                    }
                    media.addEventListener('click', () => {
                        lightbox.style.display = 'flex';
                        if (image.type === 'video') {
                            lightboxImage.style.display = 'none';
                            lightboxVideo.style.display = 'block';
                            lightboxVideo.src = media.src;
                        } else {
                            lightboxImage.style.display = 'block';
                            lightboxVideo.style.display = 'none';
                            lightboxImage.src = media.src;
                        }
                    });
                    const description = document.createElement('p');
                    description.textContent = image.description;
                    imageTile.appendChild(media);
                    imageTile.appendChild(description);
                    imageContainer.appendChild(imageTile);
                });
                lightbox.addEventListener('click', () => {
                    lightbox.style.display = 'none';
                });

                const prevArrow = document.getElementById('prevArrow');
                const nextArrow = document.getElementById('nextArrow');
                let currentIndex = 0;

                prevArrow.addEventListener('click', () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                    } else {
                        currentIndex = data.images.length - 1;
                    }
                    lightboxImage.src = data.images[currentIndex].src;
                });

                nextArrow.addEventListener('click', () => {
                    if (currentIndex < data.images.length - 1) {
                        currentIndex++;
                    } else {
                        currentIndex = 0;
                    }
                    lightboxImage.src = data.images[currentIndex].src;
                });
            });
    </script>
</body>
</html>

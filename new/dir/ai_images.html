<!DOCTYPE html>
<html>
<head>
    <title>AI Images</title>
    <style>
        .gallery-container {
            display: grid;
            grid-gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            cursor: zoom-in;
        }

        .gallery-item img.zoomed {
            zoom: 2; /* Adjust the zoom level as needed */
            cursor: zoom-out;
        }

        .gallery-item h3, .gallery-item p {
            margin: 0;
        }

        .gallery-item-caption {
            margin-top: 10px;
            font-style: italic;
        }

        .lightbox-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .lightbox-nav button {
            background-color: #f2f2f2;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lightbox-nav button:hover {
            background-color: #ddd;
        }

        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-view.active {
            opacity: 1;
            pointer-events: auto;
        }

        .fullscreen-view img {
            max-width: 90%;
            max-height: 90%;
        }

        @media (min-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <h1>Welcome to AI Images</h1>

    <div class="gallery-container">
        <!-- Add a script tag here to load the image_store.json file -->
        <script src="./image_store.json"></script>
    </div>

    <div class="lightbox-nav">
        <button onclick="lightbox.previous()">Previous</button>
        <button onclick="lightbox.next()">Next</button>
    </div>

    <div class="fullscreen-view">
        <img src="" alt="Fullscreen Image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const fullscreenView = document.querySelector('.fullscreen-view');
        const fullscreenImage = fullscreenView.querySelector('img');

        // Function to create a gallery item
        function createGalleryItem(image) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const link = document.createElement('a');
            link.href = image.src;
            link.setAttribute('data-lightbox', 'gallery');
            link.setAttribute('data-title', image.alt);

            const img = document.createElement('img');
            img.src = image.src;
            img.alt = image.alt;
            img.loading = 'lazy';

            link.appendChild(img);
            galleryItem.appendChild(link);

            const h3 = document.createElement('h3');
            h3.textContent = image.alt;
            galleryItem.appendChild(h3);

            const p = document.createElement('p');
            p.classList.add('gallery-item-caption');
            p.textContent = image.description;
            galleryItem.appendChild(p);

            return galleryItem;
        }

        // Function to load images from image_store.json
        function loadImages() {
            fetch('./image_store.json')
                .then(response => response.json())
                .then(data => {
                    const images = data.images;
                    images.forEach(image => {
                        const galleryItem = createGalleryItem(image);
                        galleryContainer.appendChild(galleryItem);
                    });
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                });
        }

        // Call the loadImages function to load the images
        loadImages();

        // Add event listeners for zooming and fullscreen view
        galleryContainer.addEventListener('click', event => {
            const img = event.target.closest('img');
            if (img) {
                img.classList.toggle('zoomed');
                fullscreenImage.src = img.src;
                fullscreenView.classList.add('active');
            }
        });

        fullscreenView.addEventListener('click', () => {
            fullscreenView.classList.remove('active');
        });
    </script>
</body>
</html>

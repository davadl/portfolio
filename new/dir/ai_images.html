<!DOCTYPE html>
<html>
<head>
    <title>AI Images</title>
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .gallery-item {
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            cursor: zoom-in;
        }

        .gallery-item img.zoomed {
            zoom: 2; /* Adjust the zoom level as needed */
            cursor: zoom-out;
        }

        .gallery-item h3, .gallery-item p {
            margin: 0;
        }

        .lightbox-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .lightbox-nav button {
            background-color: #f2f2f2;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lightbox-nav button:hover {
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .gallery-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <h1>Welcome to AI Images</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <a href="image1.jpg" data-lightbox="gallery" data-title="Image 1">
                <img src="image1.jpg" alt="Image 1" loading="lazy">
            </a>
            <h3>Image 1</h3>
            <p>Description of Image 1</p>
        </div>
        <div class="gallery-item">
            <a href="image2.jpg" data-lightbox="gallery" data-title="Image 2">
                <img src="image2.jpg" alt="Image 2" loading="lazy">
            </a>
            <h3>Image 2</h3>
            <p>Description of Image 2</p>
        </div>
        <div class="gallery-item">
            <a href="image3.jpg" data-lightbox="gallery" data-title="Image 3">
                <img src="image3.jpg" alt="Image 3" loading="lazy">
            </a>
            <h3>Image 3</h3>
            <p>Description of Image 3</p>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <div class="lightbox-nav">
        <button onclick="lightbox.previous()">Previous</button>
        <button onclick="lightbox.next()">Next</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            const img = item.querySelector('img');
            img.addEventListener('click', () => {
                img.classList.toggle('zoomed');
            });
        });
    </script>
</body>
</html>

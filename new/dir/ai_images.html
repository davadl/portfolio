<!DOCTYPE html>
<html>
<head>
    <title>AI Images</title>
    <style>
        .gallery-container {
            display: grid;
            grid-gap: 20px;
            padding: 20px;
            grid-auto-rows: minmax(200px, auto); /* Set the minimum and maximum height for each row */
        }

        .gallery-item {
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            cursor: zoom-in;
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
        }

        .gallery-item img.zoomed {
            zoom: 2; /* Adjust the zoom level as needed */
            cursor: zoom-out;
        }

        .gallery-item h3, .gallery-item p {
            margin: 0;
        }

        .gallery-item-caption {
            margin-top: 10px;
            font-style: italic;
        }

        .lightbox-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .lightbox-nav button {
            background-color: #f2f2f2;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lightbox-nav button:hover {
            background-color: #ddd;
        }

        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-view.active {
            opacity: 1;
            pointer-events: auto;
        }

        .fullscreen-view img {
            max-width: 90%;
            max-height: 90%;
        }

        @media (min-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .loading-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <h1>Welcome to AI Images</h1>

    <div class="gallery-container">
        <!-- Add gallery items dynamically -->
    </div>

    <div class="lightbox-nav">
        <button onclick="lightbox.previous()">Previous</button>
        <button onclick="lightbox.next()">Next</button>
    </div>

    <div class="fullscreen-view">
        <img src="" alt="Fullscreen Image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const fullscreenView = document.querySelector('.fullscreen-view');
        const fullscreenImage = fullscreenView.querySelector('img');

        // Fetch the image data from image_store.json
        fetch('image_store.json')
            .then(response => response.json())
            .then(data => {
                // Loop through the images and create gallery items
                data.images.forEach(image => {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    const loadingAnimation = document.createElement('div');
                    loadingAnimation.classList.add('loading-animation');
                    galleryItem.appendChild(loadingAnimation);

                    const link = document.createElement('a');
                    link.href = image.src;
                    link.setAttribute('data-lightbox', 'gallery');
                    link.setAttribute('data-title', image.alt);
                    galleryItem.appendChild(link);

                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.alt;
                    img.loading = 'lazy';
                    link.appendChild(img);

                    const heading = document.createElement('h3');
                    heading.textContent = image.alt;
                    galleryItem.appendChild(heading);

                    const caption = document.createElement('p');
                    caption.classList.add('gallery-item-caption');
                    caption.textContent = image.description;
                    galleryItem.appendChild(caption);

                    galleryContainer.appendChild(galleryItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });

        galleryContainer.addEventListener('click', event => {
            const img = event.target;
            if (img.tagName === 'IMG') {
                img.classList.toggle('zoomed');
                fullscreenImage.src = img.src;
                fullscreenView.classList.add('active');
            }
        });

        fullscreenView.addEventListener('click', () => {
            fullscreenView.classList.remove('active');
        });
    </script>
</body>
</html>
